<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Listado de personas</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="persona : ${listaPersonas}">
                <td th:text="${persona.id}"></td>
                <td th:text="${persona.nombre}"></td>
                <td th:text="${persona.edad}"></td>
                <td><a th:href="@{/personas/modificar/{id}(id=${persona.id})}">Editar</a>
                    <a th:href="@{/personas/eliminar/{id}(id=${persona.id})}">Eliminar</a></td>
            </tr>
        </tbody>
    </table>

    <a href="/personas/agregar">Agregar Personas</a>
</body>
</html>
