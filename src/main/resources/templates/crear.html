<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Agregar Persona</title>
</head>
<body>
    <h1>Formulario de Persona</h1>
    <form th:object="${persona}" th:action="${accion}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label>Nombre:<input type="text" th:field="*{nombre}" /></label><br>
        <label>Edad:<input type="number" th:field="*{edad}" /></label>
        <button type="submit">Guardar</button>
    </form>
    <a href="/personas">Volver al listado</a>
</body>
</html>
